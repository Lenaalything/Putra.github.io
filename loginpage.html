<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cinema XXI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #e0f2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        padding-top: 70px;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .m-tix-logo {
        width: 120px;
        margin-bottom: 25px;
      }

      .welcome-text {
        font-size: 1.6rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }

      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 1px solid #ced4da;
      }

      .input-group-text {
        background-color: transparent;
        border: none;
      }

      .input-group:focus-within .form-control {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }

      .btn-login {
        background-color: #343a40;
        color: white;
        border-radius: 10px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: bold;
        width: 100%;
        border: none;
        transition: background-color 0.2s ease;
      }

      .btn-login:hover {
        background-color: #495057;
      }

      .forgot-pin {
        margin-top: 15px;
        font-size: 0.95rem;
      }

      .forgot-pin a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .forgot-pin a:hover {
        text-decoration: underline;
      }

      .create-account-text {
        margin-top: 30px;
        font-size: 1rem;
        color: #555;
      }

      .create-account-text a {
        color: #28a745;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-#e0f2f7 position-absolute top-0 start-0 w-100 px-3 py-2"
    >
      <a class="navbar-brand" href="index.html">
        <img
          src="image/cinema xxi logo.png"
          alt="Cinema XXI Logo"
          style="height: 50px"
        />
      </a>
    </nav>

    <div class="login-container">
      <img src="image/m.tix logo.png" alt="m.tix logo" class="m-tix-logo" />
      <div class="welcome-text">Hai, senang ketemu lagi!</div>

      <form>
        <div class="mb-3">
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Nomor telepon"
          />
        </div>
        <div class="mb-3 input-group">
          <input
            type="password"
            class="form-control"
            id="pin"
            placeholder="Masukkan PIN kamu"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="togglePassword"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <a href="homepageafterlogin.html">
          <button type="button" class="btn btn-login">Lanjut</button>
        </a>
      </form>

      <div class="forgot-pin">
        <a href="#">Lupa PIN?</a>
      </div>

      <div class="create-account-text">
        Gak punya akun? <a href="signup.html">Yuk, buat akun</a>
      </div>
    </div>
  </body>
</html>
